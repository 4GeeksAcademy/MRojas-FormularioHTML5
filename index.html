<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micaela Rojas - Formulario con HTML5</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!--Get your code at fontawesome.com-->
       <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
     />

    </head>
<body>
    <div class=" m-5">
    <div class="card">
        <div class="card-header">
         <h2>Payment for example</h2>
        </div>
        <div class="card-body">


            <form>
              
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount" class="form-label">Card #</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXXXXXXXXX" type="text" required>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl" class="form-label">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text" required>
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount" class="form-label"> Amount</label>
                            <div class="input-group">
                              <i class="fa-solid fa-dollar-sign"></i>
                                <input class="form-control" id="exampleAmount" placeholder="$ Amount" type="number" required>
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst" class="form-label">First Name</label> 
                            <input class="form-control" id="exampleFirst" type="text" required>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast" class="form-label">Last Name</label> 
                            <input class="form-control" id="exampleLast" type="text" required>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity" class="form-label">City</label> <input class="form-control" id="exampleCity" type="text" required>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleLast" class="form-label">State</label>
                            <select class="form-select" id="validationCustom04" required>
                              <option selected disabled value="">Pick a state</option>
                              <option>...</option>
                            </select>
                            <div class="invalid-feedback">
                              Please select a valid state.
                            </div>
                          </div>

                          <div class="col-sm-3 pb-3">
                            <label for="exampleLast" class="form-label" >Postal code</label>
                            <input type="text" class="form-control" id="validationCustom05" required>
                            <div class="invalid-feedback">
                              Please provide a valid zip.
                            </div>
                          </div>

                      

                            <div class="col-md-6 pb-3">
                              <p for="exampleAccount">We accept:</p>
                              <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                  <input autocomplete="off" checked id="blue" name="options" type="radio">
                                  <i class="fa-brands fa-cc-mastercard fa-2x"></i><!-- MasterCard -->
                                </label> 
                                <label class="btn btn-secondary">
                                  <input autocomplete="off" id="red" name="options" type="radio">
                                  <i class="fab fa-cc-visa fa-2x"></i> <!-- Visa -->
      
                                </label> 
                                <label class="btn btn-secondary">
                                  <input autocomplete="off" id="green" name="options" type="radio">
                                  <i class="fab fa-cc-diners-club fa-2x"></i> <!-- Diners Club -->
                                </label> 
                                <label class="btn btn-secondary">
                                  <input autocomplete="off" id="yellow" name="options" type="radio">
                                  <i class="fab fa-cc-amex fa-2x"></i> <!-- American Express -->
                                </label> 
                              </div>
                            </div>
                       

                        <div class="col-sm-6 pb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          <small class="text-muted">Add any notes here.</small>
                        </div>

                        </div>

                          <div class="col-12">
                            <div class="form-check">
                            
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
              
        </div>
      </div>

      
        </div>
        <div class="card-footer text-muted">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary me-md-2" type="submit">Cancel</button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
      </div>
    </div>
  </form>
</body>

</html>
